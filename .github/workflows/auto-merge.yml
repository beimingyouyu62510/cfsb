name: Proxy Nodes Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时运行一次

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml aiohttp

      - name: Run main script
        run: |
          python merge.py

      - name: Commit and push results
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add providers/*.yaml quality_report.json fallback_urls.txt blacklist_ips.txt || true
          git commit -m "Auto update nodes $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
