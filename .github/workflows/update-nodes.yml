name: 自动更新节点配置

on:
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨1点
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 仓库
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # 允许使用GITHUB_TOKEN推送

    - name: 设置 Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip

    - name: 运行更新节点脚本
      run: python update_nodes.py

    - name: 配置 git 用户
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: 提交并推送变更
      run: |
        git add ch.yaml
        git diff --cached --quiet || (git commit -m "🤖 自动更新节点" && git push)
