name: Update Nodes

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Log Trigger Event
        run: |
          echo "Workflow triggered by: ${{ github.event_name }}"
          echo "Running on branch: ${{ github.ref }}"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Validate ch.yaml Before Update
        run: |
          python -c "import yaml; yaml.safe_load(open('ch.yaml'))" || echo "Invalid YAML in ch.yaml"
        continue-on-error: true

      - name: Test Proxy Connectivity
        run: python test_proxies.py
        env:
          LOG_LEVEL: DEBUG

      - name: Run update_nodes.py
        run: python update_nodes.py
        env:
          LOG_LEVEL: DEBUG

      - name: Validate ch.yaml After Update
        run: |
          python -c "import yaml; yaml.safe_load(open('ch.yaml'))" || exit 1

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ch.yaml
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Update nodes: Keep latest, remove old"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
