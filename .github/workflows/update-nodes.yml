name: Update Nodes

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨3点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Log Trigger Event
        run: |
          echo "Workflow triggered by: ${{ github.event_name }}"
          echo "Running on branch: ${{ github.ref }}"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml websocket-client

      - name: Clean Old Backups
        run: |
          find . -name "ch.yaml.bak" -mtime +7 -delete
          echo "Cleaned backup files older than 7 days"

      - name: Validate ch.yaml Before Update
        run: |
          python -c "import yaml; yaml.safe_load(open('ch.yaml'))" || echo "Invalid YAML in ch.yaml"
        continue-on-error: true

      - name: Test Proxy Connectivity
        run: python test_proxies.py
        env:
          LOG_LEVEL: DEBUG
        continue-on-error: true  # 防止测试失败中断工作流

      - name: Run update_nodes.py
        run: python update_nodes.py
        env:
          LOG_LEVEL: DEBUG

      - name: Validate ch.yaml After Update
        run: |
          python -c "import yaml; yaml.safe_load(open('ch.yaml'))" || exit 1

      - name: Check for Changes
        run: |
          git add ch.yaml
          git diff --cached ch.yaml > diff.txt
          if [ -s diff.txt ]; then
            echo "Changes detected in ch.yaml:"
            cat diff.txt
          else
            echo "No changes detected in ch.yaml"
          fi

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ch.yaml
          git commit -m "🤖 Update proxies and load-balance group" --allow-empty || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Log
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "$(date): Workflow completed, ch.yaml updated: $([ -s diff.txt ] && echo 'yes' || echo 'no')" >> update.log
          git add update.log
          git commit -m "Update log" --allow-empty || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
