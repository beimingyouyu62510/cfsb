name: Daily Update Clash Nodes

on:
  schedule:
    - cron: "0 3 * * *"  # 每天北京时间 11 点
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 允许 push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Update ch.yaml
        run: python update_nodes.py

      - name: Commit & Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "🤖 每日自动更新节点"
          title: "每日自动更新节点"
          body: "由 GitHub Actions 自动发起"
          branch: auto/update-nodes
