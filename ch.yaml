dns:
  enable: true
  listen: 0.0.0.0:53
  nameserver:
    - 180.76.76.76
    - 2400:da00::6666
  fallback:
    - 8.8.8.8
    - 2001:4860:4860::8888
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

proxies:
  - name: TS-cf-yx.jisucf.cloudns.biz-443
    type: vless
    server: yx.jisucf.cloudns.biz
    port: 443
    uuid: c410dc60-8772-48bf-a1e8-747ce49d28bd
    udp: true # ⚠️建议开启udp
    tls: true
    sni: tscf.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: tscf.jisucf.cloudns.biz

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 自动选择
      - TS-cf-yx.jisucf.cloudns.biz-443

  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50
    proxies:
      - TS-cf-yx.jisucf.cloudns.biz-443

  - name: 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

rules:
  # 屏蔽广告（可选）
  # - GEOSITE,category-ads-all,REJECT

  # 国内网站直连
  - GEOSITE,private,DIRECT
  - GEOSITE,cn,DIRECT
  - GEOIP,CN,DIRECT,no-resolve

  # Cloudflare 特别处理
  - GEOSITE,cloudflare,DIRECT
  - GEOIP,CLOUDFLARE,DIRECT,no-resolve

  # 常用科学上网站点分流
  - GEOSITE,gfw,🚀 节点选择
  - GEOSITE,google,🚀 节点选择
  - GEOIP,GOOGLE,🚀 节点选择,no-resolve
  - GEOSITE,netflix,🚀 节点选择
  - GEOIP,NETFLIX,🚀 节点选择,no-resolve
  - GEOSITE,telegram,🚀 节点选择
  - GEOIP,TELEGRAM,🚀 节点选择,no-resolve
  - GEOSITE,openai,🚀 节点选择
  - GEOIP,openai,🚀 节点选择,no-resolve

  # 其余默认规则
  - MATCH,漏网之鱼
