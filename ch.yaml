  # - GEOIP,LAN,DIRECT
  # - GEOIP,CN,DIRECT
  # 如果上面的 RULE-SET (lancidr, cncidr) 被移除或失效，可以考虑取消注释 GEOIP 规则，并确保 Country.mmdb 文件存在
  - MATCH,🔰 节点选择
