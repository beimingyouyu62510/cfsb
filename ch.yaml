mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29
    - 180.76.76.76
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - router.asus.com
    - localhost.sec.qq.com
    - localhost.ptlogin2.qq.com
    - +.msftconnecttest.com
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
proxies:
  - name: 澶╀功cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: c410dc60-8772-48bf-a1e8-747ce49d28bd
    udp: true
    tls: true
    sni: tscf.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: tscf.jisucf.cloudns.biz
  - name: 澶╀功git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: 1acc3cc2-26d8-4284-8cad-082d3dc46649
    udp: false
    tls: true
    sni: tsgit.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: tsgit.jisucf.cloudns.biz

proxy-groups:
  - name:  归
    type: select
    proxies:
      - 伙 ㄩ
      - DIRECT
      - 澶╀功cf
      - 澶╀功git
  - name: 伙 ㄩ
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 5000
    proxies:
      - 澶╀功cf
      - 澶╀功git
  - name:  藉濯浣
    type: select
    proxies:
      -  归
      - 伙 ㄩ
      -  ㄧ磋
      - 澶╀功cf
      - 澶╀功git
  - name:  垫ヤ俊
    type: select
    proxies:
      -  归
      -  ㄧ磋
      - 澶╀功cf
      - 澶╀功git
  - name: 锔 寰杞
    type: select
    proxies:
      -  ㄧ磋
      -  归
      - 澶╀功cf
      - 澶╀功git
  - name:  规
    type: select
    proxies:
      -  归
      -  ㄧ磋
      - 澶╀功cf
      - 澶╀功git
  - name:  ㄧ磋
    type: select
    proxies:
      - DIRECT
      -  归
      - 伙 ㄩ
  - name:  ㄧ
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name:  婕缃涔楸
    type: select
    proxies:
      -  归
      -  ㄧ磋
      - 伙 ㄩ
      - 澶╀功cf
      - 澶╀功git
