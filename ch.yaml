allow-lan: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'stun.*.*'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  nameserver-policy:
    'geosite:cn,apple-cn,category-games@cn,private':
      - 223.5.5.5
      - 119.29.29.29
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
  prefer-h3: true
  respect-rules: true
  use-hosts: true
find-process-mode: strict
geodata-mode: true
geox-url:
  geoip: https://github.com/Loyalsoldier/v2ray-rules/releases/latest/download/geoip.json
  geosite: http://github.com/Loyalsoldier/dns.js
global:
  proxy-client-id: chrome
  store-fake-ip: true
  store-selected: true
proxies:
  - name: Seattle-0
    type: vless
    server: 104.16.6.212
    port: 443
    uuid: cdc1d7d3-fe56-4a3-a724-21308e4393d9
    network: ws
    tls: true
    ws-opts:
      path: /?ed=2048
      headers:
        Host: empty-rain-1b4a.hebe061103.workers.dev
  - name: Seattle-1
    type: vless
    server: 104.16.6.65
    port: 443
    uuid: 3d2176d3-89b8-40aa-b004-0ff837bed25c
    network: ws
    tls: true
    ws-opts:
      path: /?ed=2048
      headers:
        Host: gentle-grass.example.com
  # 其他节点，更新 UUID 和 Host，确保唯一
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - Seattle-0
      - Seattle-1
      # 动态添加其他节点
  - name: ♻️ 自动选择
    type: url-test
    proxies:
      - Seattle-0
      - Seattle-1
      # 动态添加
    url: https://www.google.com/generate_204
    interval: 600
    tolerance: 100
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - DIRECT
    - name: 📲 电报信息
      type: select
      proxies:
        - 🚀 节点选择
        - DIRECT
      - name: Ⓜ️ 微软服务
        type: select
        proxies:
          - DIRECT
          - 🚀 节点选择
        - name: 🍎 苹果服务
          type: select
          proxies:
            - DIRECT
            - 🚀 节点选择
          - name: 📢 谷歌FCM
            type: select
            proxies:
              - 🚀 节点选择
              - DIRECT
            - name: 🎯 全球直连
              type: select
              proxies:
                - DIRECT
              name: 🛑 全球拦截
                type: select
                proxies:
                  - REJECT
                  - DIRECT
              name: 🍃 应用净化
                type: select
                proxies:
                  - REJECT
                  - DIRECT
              - name: 🐟 漏网之鱼
                type: select
                proxies:
                  - 🚀 节点选择
                  - ♻️ 自动选择
                  - DIRECT
rule-providers:
  Anti-Ads:
    type: http
    behavior: domain
    url: https://anti-ad.net/clash.yaml
    path: ./rule_provider/Anti-Ads.yaml
    interval: 86400
    format: yaml
rules:
  - RULE-SET,Anti-Ads,REJECT
  - GEOSITE,telegram,📲 电报信息
  - GEOSITE,cn,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,geolocation-!cn,🚀 节点选择
  - GEOIP,CN,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - MATCH,🐟 漏网之鱼
sniffer:
  enable: true
  skip-domain:
    - '*.push.apple.com'
  sniff:
    HTTP:
      ports: [80, 443]
    TLS:
      ports: [443]
    QUIC:
      ports: [443]
tcp-concurrent: true
tun:
  enable: true
  stack: system
  device: mihomo
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  unified-delay: false
