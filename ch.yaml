# 简化 Clash 配置 - 单个 VLESS 节点
port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

allow-lan: true
mode: rule
log-level: info
ipv6: true
udp: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

external-controller: 0.0.0.0:9090

geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geodata-loader: standard

geox-url:
  mmdb: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb'
  asn: 'https://gitlab.com/Loon0x00/loon_data/-/raw/main/geo/GeoLite2-ASN.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true

proxies:
  - name: "天书"
    type: vless
    server: yx.jisucf.cloudns.biz           # ← 修改为你的服务器地址
    port: 443                         # ← 修改为你的端口
    uuid: c410dc60-8772-48bf-a1e8-747ce49d28bd              # ← 填入你的 UUID
    tls: true
    network: ws
    ws-opts:
      path: "/?ed=2560"          # ← 修改为你的 ws 路径
      headers:
        Host: tscf.jisucf.cloudns.biz          # ← 修改为你的 Host
    servername: tscf.jisucf.cloudns.biz         # ← TLS SNI，和 Host 保持一致

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - 天书
      - DIRECT

rule-providers:
  direct:
    type: http
    behavior: classical
    interval: 86400
    format: yaml
    path: ./RuleSet/direct.txt
    url: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt'

  proxy:
    type: http
    behavior: classical
    interval: 86400
    format: yaml
    path: ./RuleSet/proxy.txt
    url: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt'

rules:
  - DOMAIN-SUFFIX,telegram.org,Proxy
  - DOMAIN-SUFFIX,t.me,Proxy
  - DOMAIN-SUFFIX,api.telegram.org,Proxy
  - DOMAIN-SUFFIX,telegram-cdn.org,Proxy
  - IP-CIDR,91.108.4.0/22,Proxy,no-resolve
  - IP-CIDR,91.108.8.0/22,Proxy,no-resolve
  - IP-CIDR,149.154.160.0/20,Proxy,no-resolve
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,Proxy
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
