sniffer:
  enable: true
  skip-domain:
  - Mijia Cloud
  - dlg.io.mi.com
  - +.push.apple.com
  sniff:
    HTTP:
      override-destination: true
      ports:
      - 80
      - 8080-8880
    QUIC:
      ports:
      - 443
      - 8443
    TLS:
      ports:
      - 443
      - 8443
tcp-concurrent: true
tun:
  auto-detect-interface: true
  auto-route: true
  device: mihomo
  dns-hijack:
  - any:53
  - tcp://any:53
  enable: true
  endpoint-independent-nat: true
  stack: system
  strict-route: true
unified-delay: false
