allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
  skip-domain:
  - Mijia Cloud
  - dlg.io.mi.com
  - +.push.apple.com
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  default-nameserver:
  - 223.5.5.5
  - 180.168.255.18
  - 117.50.11.11
  nameserver:
  - https://dns.google/dns-query
  - https://1.1.1.1/dns-query
  proxy-server-nameserver:
  - 223.5.5.5
  - https://dns.alidns.com/dns-query
  - 119.29.29.29
  - https://doh.pub/dns-query
  nameserver-policy:
    geosite:cn,apple-cn,category-games@cn,private:
    - 117.50.11.11
    - 180.168.255.18
    - 223.5.5.5
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
  - '*'
  - +.lan
  - +.local
  - +.stun.*.*
  - +.stun.*.*.*
  - +.stun.*.*.*.*
  - +.stun.*.*.*.*.*
