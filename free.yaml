proxy-groups:
  - name: select
    type: select
    proxies:
      - autoselect
      - loadbalance
      - 美国-优选 # 新增代理组，方便切换

  # 自动选择最快节点组 (保留原有配置)
  - name: autoselect
    type: url-test
    url: http://www.gstatic.com/generate_204 # 统一为更稳定地址
    interval: 10
    timeout: 5000 # 新增
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - go4sharing
      - freenode
      - ermaozi
   
  # 负载均衡组 (保留原有配置)
  - name: loadbalance
    type: load-balance
    url: http://www.gstatic.com/generate_204 # 统一为更稳定地址
    interval: 10
    timeout: 5000 # 新增
    strategy: round-robin
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - freenode
      - go4sharing
      - ermaozi

  # 新增的代理组：筛选速度最快的10个美国节点
  - name: "美国-优选"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300 # 5分钟检测一次，减少资源消耗
    timeout: 5000 # 新增
    lazy: true
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - go4sharing
      - freenode
      - ermaozi
    filters:
      - "美国|US|United States|USA" # 筛选节点名称中包含“美国”、“US”、“United States”、“USA”的节点
    rule:
      - "sort:latency" # 按延迟从低到高排序
      - "top:10" # 只保留前10个节点

