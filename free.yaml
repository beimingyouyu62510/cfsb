# ================= å…¨å±€è®¾ç½® =================
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

# ================= å—…æ¢è®¾ç½® =================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.icloud.com"
    - "*.mi.com"
    - "*.lan"
    - "*.local"

# ================= TUN æ¨¡å¼ =================
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true

# ================= DNS è®¾ç½® =================
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true

  # ä¸»è¦ DNS è§£æå™¨
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.cloudflare.com/dns-query

  # é’ˆå¯¹ä»£ç†æµé‡çš„ DNS
  proxy-server-nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - 119.29.29.29
    - https://doh.pub/dns-query

  # é’ˆå¯¹ä¸åŒè§„åˆ™çš„ DNS ç­–ç•¥
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all":
      - 117.50.11.11
      - 180.168.255.18
      - 223.5.5.5
      - https://dns.alidns.com/dns-query
    "geosite:google,youtube,netflix,github,openai,microsoft@!cn":
      - https://dns.google/dns-query
      - https://8.8.8.8/dns-query
      - https://dns.quad9.net/dns-query
    "geosite:telegram,discord":
      - https://1.1.1.1/dns-query
      - https://dns.cloudflare.com/dns-query
    "rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia":
      - 223.5.5.5
      - 117.50.11.11
      - https://dns.alidns.com/dns-query
    "geosite:apple@!cn":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
    "geosite:microsoft@!cn":
      - https://dns.google/dns-query
      - https://8.8.8.8/dns-query

  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'

