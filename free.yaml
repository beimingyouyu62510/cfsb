# ================= 全局设置 =================
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

# ================= 嗅探设置 =================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.icloud.com"
    - "*.mi.com"
    - "*.lan"
    - "*.local"

# ================= TUN 模式 =================
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true

# ================= DNS 设置 =================
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true

  # 主要 DNS 解析器
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query

  # 针对代理流量的 DNS (只保留加密 DNS)
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://doh.360.cn/dns-query

  # 针对不同规则的 DNS 策略 (简化和合并)
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all,rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia":
      - 223.5.5.5
      - 117.50.11.11
      - https://dns.alidns.com/dns-query
    "geosite:google,youtube,netflix,github,openai,microsoft,apple":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
      - https://dns.quad9.net/dns-query
    "geosite:telegram,discord":
      - https://1.1.1.1/dns-query
      - https://dns.cloudflare.com/dns-query

  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'

