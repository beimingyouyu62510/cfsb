# 全局设置
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true

# 嗅探设置
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.icloud.com"
    - "+.mi.com"
    - "+.lan"
    - "+.local"

# TUN模式
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 180.168.255.18
    - 117.50.11.11
  nameserver:
    - https://dns.google/dns-query#🚀 节点选择
    - https://1.1.1.1/dns-query#🚀 节点选择
    - https://dns.cloudflare.com/dns-query#🚀 节点选择
  proxy-server-nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - 119.29.29.29
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all":
      - 117.50.11.11
      - 180.168.255.18
      - 223.5.5.5
      - https://dns.alidns.com/dns-query
    "geosite:google,youtube,netflix,github,openai,microsoft@!cn":
      - https://dns.google/dns-query#🚀 节点选择
      - https://8.8.8.8/dns-query#🚀 节点选择
      - https://dns.quad9.net/dns-query#🚀 节点选择
    "geosite:telegram,discord":
      - https://1.1.1.1/dns-query#🚀 节点选择
      - https://dns.cloudflare.com/dns-query#🚀 节点选择
    "rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia":
      - 223.5.5.5
      - 117.50.11.11
      - https://dns.alidns.com/dns-query
    "geosite:apple@!cn":
      - https://dns.google/dns-query#🍎 苹果服务
      - https://1.1.1.1/dns-query#🍎 苹果服务
    "geosite:microsoft@!cn":
      - https://dns.google/dns-query#Ⓜ️ 微软服务
      - https://8.8.8.8/dns-query#Ⓜ️ 微软服务
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*

# 从 GitHub 仓库订阅节点
proxy-providers:
  all:
    type: http
    url: "https://raw.githubusercontent.com/<你的用户名>/<仓库名>/main/providers/all.yaml"
    interval: 3600
    path: ./providers/all.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

  us:
    type: http
    url: "https://raw.githubusercontent.com/<你的用户名>/<仓库名>/main/providers/us.yaml"
    interval: 3600
    path: ./providers/us.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

# 代理分组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - all
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - 天书cf
      - 天书git

  - name: ♻️ 自动选择
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 180
    tolerance: 30
    use:
      - all
    proxies:
      - 天书cf
      - 天书git

  - name: 🇺🇸 美国节点
    type: select
    use:
      - us
    proxies:
      - 🚀 节点选择
      - DIRECT

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - DIRECT

  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - DIRECT

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🇺🇸 美国节点

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - DIRECT

  - name: 📢 谷歌FCM
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - DIRECT

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🇺🇸 美国节点


