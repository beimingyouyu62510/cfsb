redir-port: 7892
allow-lan: true
mode: rule
log-level: info
secret: ""

dns:
  enable: true
  ipv6: true
  use-hosts: true
  default-nameserver:
    - 114.114.114.114
    - 1.1.1.1
  nameserver:
    - 202.120.224.6
    - 114.114.114.114
    - 223.5.5.5
    - 4.2.2.2
    - 4.2.2.1
    - 1.1.1.1
    - 119.29.29.29
    - 180.76.76.76

tun:
  enable: true
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1

# proxy provider start here
proxy-providers:
  nodesfree:
    type: http
    url: https://nodesfree.github.io/clashnode/subscribe/clash.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  clash-provider:
    type: http
    url: https://raw.githubusercontent.com/vxiaov/free_proxies/main/clash/clash.provider.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  shaoyouvip:
    type: http
    url: https://raw.githubusercontent.com/shaoyouvip/free/refs/heads/main/all.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  NoMoreWalls:
    type: http
    url: https://raw.githubusercontent.com/peasoft/NoMoreWalls/master/list.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  passcro:
    type: http
    url: https://raw.githubusercontent.com/zhangkaiitugithub/passcro/main/speednodes.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  xyfqzy:
    type: http
    url: https://raw.githubusercontent.com/xyfqzy/free-nodes/main/nodes/clash.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  v2rayshare:
    type: http
    url: https://v2rayshare.githubrowcontent.com/2025/08/20250813.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  go4sharing:
    type: http
    url: https://raw.githubusercontent.com/go4sharing/sub/main/sub.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  freenode:
    type: http
    url: https://freenode.openrunner.net/uploads/20250813-clash.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600
  ermaozi:
    type: http
    url: https://raw.githubusercontent.com/ermaozi/get_subscribe/main/subscribe/clash.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/
      interval: 3600

proxy-groups:
  - name: select
    type: select
    proxies:
      - US-Auto
      - US-Top10
      - loadbalance

  - name: US-Auto
    type: url-test
    url: https://www.google.com
    interval: 600
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - go4sharing
      - freenode
      - ermaozi
    filter: "(US|USA|United States|America|美国)"

  - name: US-Top10
    type: url-test
    url: https://www.google.com
    interval: 600
    lazy: true
    tolerance: 50
    max: 10
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - go4sharing
      - freenode
      - ermaozi
    filter: "(US|USA|United States|America|美国)"

  - name: loadbalance
    type: load-balance
    strategy: round-robin
    url: https://www.google.com
    interval: 600
    use:
      - nodesfree
      - clash-provider
      - shaoyouvip
      - NoMoreWalls
      - passcro
      - xyfqzy
      - v2rayshare
      - go4sharing
      - freenode
      - ermaozi
    filter: "(US|USA|United States|America|美国)"

