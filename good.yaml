allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true

# ================= å—…æ¢è®¾ç½® =================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.icloud.com"
    - "*.mi.com"
    - "*.lan"
    - "*.local"
    - "localhost"

# ================= TUN æ¨¡å¼ =================
tun:
  enable: false  # ä¸´æ—¶ç¦ç”¨ï¼Œæµ‹è¯•åå†å¯ç”¨
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true

# ================= DNS è®¾ç½® =================
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: redir-host
  use-hosts: true
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.quad9.net/dns-query
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.alidns.com/dns-query
    - 114.114.114.114
  fallback:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all":
      - 223.5.5.5
      - 117.50.11.11
      - 180.168.255.18
    "geosite:google,youtube,netflix,github,openai,microsoft,telegram,discord,apple@!cn":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
      - https://dns.quad9.net/dns-query
    "rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia,GoogleCN,SteamCN,NetEaseMusic,BilibiliHMT,Bilibili":
      - 223.5.5.5
      - 117.50.11.11
      - 180.168.255.18
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.stun.*'
    - 'localhost.ptlogin2.qq.com'
    - '*.bilibili.com'
    - '*.netease.com'
    - '*.163.com'

