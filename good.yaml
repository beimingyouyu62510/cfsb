# ================= 全局设置 =================
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true

# ================= 嗅探设置 =================
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.icloud.com"
    - "*.mi.com"
    - "*.lan"
    - "*.local"
    - "localhost"

# ================= TUN 模式 =================
tun:
  enable: false  # 临时禁用，测试后再启用
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true

# ================= DNS 设置 =================
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: redir-host
  use-hosts: true
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.quad9.net/dns-query
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.alidns.com/dns-query
    - 114.114.114.114
  fallback:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all":
      - 223.5.5.5
      - 117.50.11.11
      - 180.168.255.18
    "geosite:google,youtube,netflix,github,openai,microsoft,telegram,discord,apple@!cn":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
      - https://dns.quad9.net/dns-query
    "rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia,GoogleCN,SteamCN,NetEaseMusic,BilibiliHMT,Bilibili":
      - 223.5.5.5
      - 117.50.11.11
      - 180.168.255.18
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.stun.*'
    - 'localhost.ptlogin2.qq.com'
    - '*.bilibili.com'
    - '*.netease.com'
    - '*.163.com'

# ================= 节点订阅 =================
proxy-providers:
  all:
    type: http
    url: "https://raw.githubusercontent.com/beimingyouyu62510/cfsb/refs/heads/main/providers/us.yaml"
    interval: 3600
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 3600

# ================= 代理分组 =================
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
    use:
      - all
  - name: ♻️ 自动选择
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    use:
      - all
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 🎯 国内直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🛑 拦截广告
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

