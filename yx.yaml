mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
# 优化：绑定到 127.0.0.1 增强安全性，仅允许本机访问控制面板
external-controller: 127.0.0.1:9090
# 如果确实需要局域网访问控制面板，请取消注释下面两行，并将上面一行注释掉
# external-controller: 0.0.0.0:9090
# secret: '请在这里设置一个强密码' # <--- 如果使用 0.0.0.0，务必设置密码

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    # 优化：优先使用可靠的境外 DNS (通过代理查询) 以提高 fake-ip 模式下对境外域名的解析准确性
    - 1.1.1.1
    - 8.8.8.8
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29 # 国内 DNS 可根据需要保留或移除
    - 180.76.76.76 # 国内 DNS 可根据需要保留或移除
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - router.asus.com
    - localhost.sec.qq.com
    - localhost.ptlogin2.qq.com
    # 优化：修正语法错误
    - '*.msftconnecttest.com'

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1

proxies:
  # 代理节点部分未作修改，请确保节点信息有效
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: c410dc60-8772-48bf-a1e8-747ce49d28bd
    udp: true
    tls: true
    sni: tscf.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: tscf.jisucf.cloudns.biz
  - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: 1acc3cc2-26d8-4284-8cad-082d3dc46649
    udp: false
    tls: true
    sni: tsgit.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: tsgit.jisucf.cloudns.biz

