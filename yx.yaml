allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - mijia.cloud
    - dlg.io.mi.com
    - "*.push.apple.com"
    - "*.icloud.com"
    - "*.mi.com"
    - "*.lan"
    - "*.local"
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.cloudflare.com/dns-query
  proxy-server-nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - 119.29.29.29
    - https://doh.pub/dns-query
  nameserver-policy:
    "cn,apple-cn,category-games,private,ChinaDomain,ChinaCompanyIp,ChinaMedia":
      - 223.5.5.5
      - 117.50.11.11
      - https://dns.alidns.com/dns-query
    "google,youtube,netflix,github,openai,microsoft,apple,telegram,discord":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
      - https://dns.cloudflare.com/dns-query
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
proxies:
   - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: aa6afb24-210c-4fdc-979e-58f71a6f779f
    udp: true
    tls: true
    skip-cert-verify: false
    servername: git01.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: /?ed=2560
      headers:
        Host: git01.jisucf.cloudns.biz
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: ab23f618-3f94-4d74-8c8b-d5703403b5be
    network: ws
    tls: true
    udp: true
    skip-cert-verify: false
    servername: git02.jisucf.cloudns.biz
    ws-opts:
      path: /?ed=2560
      headers:
        Host: git02.jisucf.cloudns.biz
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 180
    tolerance: 30
    proxies:
      - 天书git
      - 天书cf
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
