allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: off
global-client-fingerprint: chrome
log-level: debug

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "*.taobao.com"
    - "*.tmall.com"
    - "*.alibaba.com"
    - "*.alipay.com"
    - "*.alicdn.com"

tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  endpoint-independent-nat: true

dns:
  enable: true
  listen: 0.0.0.0:5353
  ipv6: false
  prefer-h3: false
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  # 移除可能导致订阅解析失败的国内公共DNS作为default-nameserver
  # 优先使用可靠的加密DNS，Clash会自动通过代理进行DNS查询
  # default-nameserver:
  #  - 223.5.5.5
  #  - 180.168.255.18
  #  - 117.50.11.11
  nameserver:
    # 优先使用可靠的DoH/DoT服务器，这些服务器在全球范围内通常更稳定
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - tls://dns.google # 增加DoT支持，有时比DoH更稳定
    - tls://1.1.1.1
  proxy-server-nameserver:
    # 代理DNS服务器，确保通过代理解析时使用这些可靠的DNS
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    # 对于国内域名，仍然使用国内DNS以获得最佳解析效果和速度
    "geosite:cn,apple-cn,category-games@cn,private,taobao.com,tmall.com,alibaba.com,alipay.com,alicdn.com":
      - 223.5.5.5
      - 180.168.255.18
      - 117.50.11.11
    # 增加一个通用策略，确保所有未匹配的DNS请求默认通过代理的DNS
    "DEFAULT":
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*.taobao.com"
    - "*.tmall.com"
    - "*.alibaba.com"
    - "*.alipay.com"
    - "*.alicdn.com"
    - "+.lan"
    - "+.local"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"

geodata-mode: true
geox-url:
  # 保持原有的 geox-url，但请确保您的网络环境可以访问 GitHub
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"

proxies:
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: ab23f618-3f94-4d74-8c8b-d5703403b5be
    network: ws
    tls: true
    udp: true
    servername: git02.jisucf.cloudns.biz
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git02.jisucf.cloudns.biz

  - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: aa6afb24-210c-4fdc-979e-58f71a6f779f
    udp: true
    tls: true
    sni: git01.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git01.jisucf.cloudns.biz

