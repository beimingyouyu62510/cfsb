# ======================== 核心配置 ========================
port: 7890             # HTTP 代理端口
socks-port: 7891       # SOCKS5 代理端口
allow-lan: true        # 允许局域网设备连接（如手机连接电脑的热点）
mode: rule             # 代理模式：根据规则进行分流
log-level: info        # 日志级别：info 适合日常使用，查看运行状态

# ======================== Profile 相关 ========================
profile:
  store-selected: true # 存储用户选择的代理节点
  store-fake-ip: true  # 存储 Fake IP 映射，提升 DNS 速度和稳定性

# ======================== TUN 模式 (虚拟网卡) ========================
tun:
  enable: true         # 开启 TUN 模式，接管设备所有流量
  stack: system        # 使用系统网络栈，兼容性好
  device: mihomo       # TUN 设备名称，Clash Meta 默认名称
  dns-hijack:
    - any:53            # 劫持所有 UDP 53 端口的 DNS 请求
    - tcp://any:53      # 劫持所有 TCP 53 端口的 DNS 请求
  auto-route: true     # 自动配置路由表
  auto-detect-interface: true # 自动检测网络接口

# ======================== DNS 配置 ========================
dns:
  enable: true         # 开启 DNS 服务
  listen: 0.0.0.0:1053   # DNS 监听地址和端口，0.0.0.0 允许所有接口访问
  ipv6: false          # 关闭 IPv6 DNS 解析
  prefer-h3: true      # 优先使用 HTTP/3 DNS 查询，提升速度
  respect-rules: true  # 尊重规则，根据规则决定 DNS 查询方式
  enhanced-mode: fake-ip # 开启 Fake IP 模式，提升性能和解决 DNS 污染
  use-hosts: true      # 使用本地 hosts 文件

  # 默认上游 DNS 服务器：用于直连或无法判断规则的域名，建议填国内常用 DNS
  default-nameserver:
    - 223.5.5.5         # 阿里公共 DNS
    - 119.29.29.29      # 腾讯公共 DNS

  # 常规 DNS 服务器：通常用于代理流量，或兜底解析，建议填境外加密 DNS
  nameserver:
    - https://dns.google/dns-query # Google DoH
    - https://1.1.1.1/dns-query    # Cloudflare DoH
    - quic://dns.adguard-dns.com:784 # AdGuard DoQ (Clash Meta 推荐)

  # 代理服务器专用的 DNS 服务器：确保通过代理解析的域名走代理 DNS
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - quic://dns.adguard-dns.com:784

  # 根据域名策略选择 DNS 服务器（精简为核心场景）
  nameserver-policy:
    "geosite:cn":         # 中国大陆域名走国内 DNS
      - 223.5.5.5
      - 119.29.29.29
    "geosite:apple-cn":   # 苹果中国域名走国内 DNS
      - 223.5.5.5
      - 119.29.29.29
    "geosite:telegram":   # Telegram 域名强制走代理 DNS（即使统一代理组，DNS 解析仍可单独控制）
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
      - quic://dns.adguard-dns.com:784

  fake-ip-range: 198.18.0.1/16 # Fake IP 地址段
  fake-ip-filter:      # Fake IP 过滤，不为这些域名分配 Fake IP
    - '*.local'
    - '*.lan'
    - 'geosite:cn'       # 中国大陆域名
    - 'geosite:private'  # 私有网络地址
    - 'geosite:apple-cn' # 苹果中国域名
    - 'geosite:telegram' # **避免 Telegram 使用 Fake IP**
    - 'api.telegram.org' # **补充：Telegram 特殊域名**

# ======================== GeoData 配置 ========================
geodata-mode: true
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"

