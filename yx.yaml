# 自定义Hosts
hosts:
  # 可根据需要添加自定义Hosts
  # example.com: 1.2.3.4

# 全局设置
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true

# 嗅探设置，适配Mihomo
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080, 8443]  # 替换范围为具体端口
      override-destination: true
    TLS:
      ports: [443]
    QUIC:
      ports: [8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.icloud.com"
    - "+.mi.com"

# TUN模式，优化Mihomo兼容性
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - 0.0.0.0:1053  # 单一劫持目标，减少冲突
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: false

# DNS设置，优化Mihomo解析
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private":
      - https://dns.alidns.com/dns-query
      - 223.5.5.5
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"

# Geo数据源，适配Mihomo
geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"

# 代理节点，增加冗余
proxies:
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: ab23f618-3f94-4d74-8c8b-d5703403b5be
    network: ws
    tls: true
    udp: true
    servername: git02.jisucf.cloudns.biz
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git02.jisucf.cloudns.biz
  - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: aa6afb24-210c-4fdc-979e-58f71a6f779f
    udp: true
    tls: true
    sni: git01.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git01.jisucf.cloudns.biz
  - name: 备用节点
    type: vless
    server: backup.jisucf.cloudns.biz
    port: 443
    uuid: aa6afb24-210c-4fdc-979e-58f71a6f779f
    udp: true
    tls: true
    sni: backup.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: backup.jisucf.cloudns.biz

# 代理组，优化Mihomo负载均衡
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - 备用节点
      - 天书cf
      - 天书git
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 180
    tolerance: 30
    proxies:
      - 天书cf
      - 天书git
      - 备用节点
  - name: ⚖️ 负载均衡
    type: load-balance
    strategy: round-robin
    url: http://www.gstatic.com/generate_204
    interval: 180
    lazy: true
    health-check: true
    proxies:
      - 天书cf
      - 天书git
      - 备用节点
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡
      - DIRECT
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡
      - DIRECT
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
      - ⚖️ 负载均衡

