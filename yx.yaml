# 自定义Hosts
hosts:
  # 可根据需要添加自定义Hosts
  # 示例：example.com: 1.2.3.4

# 全局设置
allow-lan: true
unified-delay: false  # 禁用统一延迟检测，提升节点切换速度
tcp-concurrent: true  # 启用TCP并发，提升连接效率
find-process-mode: strict  # 严格进程匹配，确保分流准确
global-client-fingerprint: chrome  # 伪装为Chrome客户端，减少被识别风险
profile:
  store-selected: true  # 保存用户选择
  store-fake-ip: true   # 保存Fake-IP缓存

# 嗅探设置：优化端口范围，增加跳过域名以提高准确性
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8442]  # 缩小HTTP嗅探端口范围，减少误判
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.icloud.com"  # 添加苹果服务域名，防止误嗅探
    - "+.mi.com"      # 添加小米服务域名

# TUN模式：优化参数以降低资源消耗
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: false  # 禁用NAT1，降低性能开销

# DNS设置：精简为高可靠性DoH，提升解析速度和隐私
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false  # 禁用IPv6，减少解析复杂性
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  default-nameserver:
    - https://dns.google/dns-query  # Google DoH，稳定可靠
    - https://1.1.1.1/dns-query    # Cloudflare DoH，备用
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private":
      - https://dns.alidns.com/dns-query  # 国内域名使用阿里DNS，优化速度
      - 223.5.5.5                         # 备用国内DNS
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'

# Geo数据源
geodata-mode: true
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"

