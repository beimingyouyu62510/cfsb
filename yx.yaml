# proxy-providers
proxy-providers:
  text1:
    type: http
    url: "https://example.com/subscription" # 替换为实际的订阅 URL
    interval: 86400
    header:
      User-Agent: ["mihomo"]
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

# 节点信息
proxies:
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: cb5dfbc9-c082-4f41-b586-d1b5b00fb4b5
    udp: true
    tls: true
    sni: ts-cf.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: ts-cf.jisucf.cloudns.biz
  - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: c946921f-111f-470d-ad4c-dbeffe609fb2
    udp: true
    tls: true
    sni: ts-git.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: ts-git.jisucf.cloudns.biz

# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "time.*.com"
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://1.1.1.1/dns-query
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 1.1.1.1
  nameserver-policy:
    "geosite:cn": [223.5.5.5, 119.29.29.29]
    "geosite:geolocation-!cn": [8.8.8.8, 1.1.1.1]

# 出站策略
pr: &pr
  type: select
  proxies: [天书cf, 天书git, DIRECT] # 替换为 DIRECT

proxy-groups:
  - name: 🚀 默认代理
    type: select
    proxies: [天书cf, 天书git, DIRECT] # 替换为 DIRECT
  - name: 📹 YouTube
    <<: *pr
  - name: 🍀 Google
    <<: *pr
  - name: 🤖 ChatGPT
    <<: *pr
  - name: 👨🏿‍💻 GitHub
    <<: *pr
  - name: 🐬 OneDrive
    <<: *pr
  - name: 🪟 Microsoft
    <<: *pr
  - name: 🎵 TikTok
    <<: *pr
  - name: 📲 Telegram
    <<: *pr
  - name: 🎥 NETFLIX
    <<: *pr
  - name: ✈️ Speedtest
    <<: *pr
  - name: 💶 PayPal
    <<: *pr
  - name: 🍎 Apple
    <<: *pr
  - name: 🎯 直连
    type: select
    proxies: [DIRECT, 🚀 默认代理] # 替换为 DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies: [DIRECT, 🚀 默认代理] # 替换为 DIRECT
  - name: ♻️ 自动选择
    type: url-test
    proxies: [天书cf, 天书git]
    tolerance: 20
    interval: 300
  - name: 🌐 全部节点
    type: select
    include-all: true

# 规则
rules:
  - DOMAIN-SUFFIX,qichiyu.com,🚀 默认代理
  - RULE-SET,private_domain,🎯 直连
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,proxylite,🚀 默认代理
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,cn_domain,🎯 直连
  - RULE-SET,google_ip,🍀 Google
  - RULE-SET,netflix_ip,🎥 NETFLIX
  - RULE-SET,telegram_ip,📲 Telegram
  - RULE-SET,cn_ip,🎯 直连
  - MATCH,🐟 漏网之鱼

# 规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
