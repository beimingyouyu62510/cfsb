# 全局设置
allow-lan: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
external-ui: dashboard
profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

# 嗅探设置
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 443, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.icloud.com"
    - "+.mi.com"
    - "+.lan"
    - "+.local"
    - "+.google.com"
    - "+.youtube.com"

# TUN模式
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  endpoint-independent-nat: true
  mtu: 9000
  include-all-devices: false

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 180.168.255.18
    - 117.50.11.11
    - 114.114.114.114
  nameserver:
    - https://dns.google/dns-query#🚀 节点选择
    - https://1.1.1.1/dns-query#🚀 节点选择
    - https://dns.cloudflare.com/dns-query#🚀 节点选择
  proxy-server-nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - 119.29.29.29
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  nameserver-policy:
    "geosite:cn,apple-cn,category-games@cn,private,category-ads-all":
      - 117.50.11.11
      - 180.168.255.18
      - 223.5.5.5
      - https://dns.alidns.com/dns-query
    "geosite:google,youtube,netflix,github,openai,microsoft@!cn":
      - https://dns.google/dns-query#🚀 节点选择
      - https://8.8.8.8/dns-query#🚀 节点选择
      - https://dns.quad9.net/dns-query#🚀 节点选择
    "geosite:telegram,discord":
      - https://1.1.1.1/dns-query#🚀 节点选择
      - https://dns.cloudflare.com/dns-query#🚀 节点选择
    "rule-set:ChinaDomain,ChinaCompanyIp,ChinaMedia":
      - 223.5.5.5
      - 117.50.11.11
      - https://dns.alidns.com/dns-query
    "geosite:apple@!cn":
      - https://dns.google/dns-query#🍎 苹果服务
      - https://1.1.1.1/dns-query#🍎 苹果服务
    "geosite:microsoft@!cn":
      - https://dns.google/dns-query#Ⓜ️ 微软服务
      - https://8.8.8.8/dns-query#Ⓜ️ 微软服务
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*

# 代理节点
proxies:
  - name: 天书cf
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: ab23f618-3f94-4d74-8c8b-d5703403b5be
    network: ws
    tls: true
    udp: true
    skip-cert-verify: false
    servername: git02.jisucf.cloudns.biz
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git02.jisucf.cloudns.biz
  - name: 天书git
    type: vless
    server: laji.jisucf.cloudns.biz
    port: 443
    uuid: aa6afb24-210c-4fdc-979e-58f71a6f779f
    udp: true
    tls: true
    skip-cert-verify: false
    servername: git01.jisucf.cloudns.biz
    network: ws
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: git01.jisucf.cloudns.biz
        
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - 天书cf
      - 天书git
  - name: ♻️ 自动选择
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 120
    tolerance: 50
    lazy: true
    proxies:
      - 天书cf
      - 天书git
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

