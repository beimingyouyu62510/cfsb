allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: off
global-client-fingerprint: chrome
log-level: debug

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "*.taobao.com"
    - "*.tmall.com"
    - "*.alibaba.com"
    - "*.alipay.com"
    - "*.alicdn.com"

tun:
